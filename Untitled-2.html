<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="garansi-container" style="position: relative; display: flex; justify-content: center; margin-top: 50px; padding: 10px; width: fit-content; margin: 50px auto 50px auto;">
  <div class="garansi-bg" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto; width: 100%; height: 100%; background: #eaf2ff; border-radius: 20px; z-index: 0; box-shadow: 0 6px 15px rgba(76, 110, 245, 0.08);"></div>
  <div class="garansi-title" style="position: absolute; top: -12px; left: 50%; transform: translateX(-50%); background: #e60012; color: #fff; font-weight: bold; font-size: 18px; text-align: center; padding: 10px 28px; border-radius: 30px; white-space: nowrap; z-index: 2; box-shadow: 0 3px 8px rgba(0,0,0,0.15);">GARANSI RESMI</div>
  <div class="garansi-card" style="background: #ffffff; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; padding: 35px 25px 25px 25px; position: relative; z-index: 1;">
    <div class="garansi-list" style="display: flex; flex-direction: column; gap: 15px; margin-top: 10px;">
      <div class="garansi-item" style="display: flex; align-items: flex-start; gap: 12px; font-size: 15px; color: #333; line-height: 1.5;">
        <div class="garansi-number" style="background: #ff0000; color: white; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; font-size: 14px;">1</div>
        <div style="color: black; font-weight: 500;">Kerusakan karena unitnya bukan karena pemakaian</div>
      </div>
      <div class="garansi-item" style="display: flex; align-items: flex-start; gap: 12px; font-size: 15px; color: #333; line-height: 1.5;">
        <div class="garansi-number" style="background: #ff0000; color: white; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; font-size: 14px;">2</div>
        <div style="color: black; font-weight: 500;">Garansi hanya part tertentu</div>
      </div>
      <div class="garansi-item" style="display: flex; align-items: flex-start; gap: 12px; font-size: 15px; color: #333; line-height: 1.5;">
        <div class="garansi-number" style="background: #ff0000; color: white; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; font-size: 14px;">3</div>
        <div style="color: black; font-weight: 500;">Garansi hanya berlaku untuk perbaikan part bukan ganti unit langsung</div>
      </div>
      <div class="garansi-item" style="display: flex; align-items: flex-start; gap: 12px; font-size: 15px; color: #333; line-height: 1.5;">
        <div class="garansi-number" style="background: #ff0000; color: white; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; font-size: 14px;">4</div>
        <div style="color: black; font-weight: 500;">Proses 30 hari kerja</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
